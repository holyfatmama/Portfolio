{% extends "layout.html" %}

{% block title %}
    Register

{% block main %}

        <input name="username" placeholder="username" type="text">

        <input name="confirmation" placeholder="confirmation" type="text">
        <button type="submit">submit</button>
    </form>
{% endblock %}
