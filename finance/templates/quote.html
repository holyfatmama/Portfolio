{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <input name="symbol" placeholder="Symbol" type="text">
        <buttom type="submit">Get Quote</buttom>
    </form>

    {% if quote %}
        <p> A share of {{ quote["name"] }} costs ${{ quote["price"] }}.</p>
    {% endif %}
    
{% endblock %}
