{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main%}
    <form action="/buy" method="post">
        <input name="symbol" placeholder="Symbol" type="text">
        <input name="shares" placeholder="Number of Shares" type="number" min="1">
        <button type="submit">Buy</input>
    </form>

    {% if quote %}
        <p>Bought {{ shares }} shares of {{ quote.symbol }} at ${{ quote.price }} for a total of ${{ shares * quote.price }}!</p>
    {% endif %}
{% endblock %}
