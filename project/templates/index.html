{% extends "layout.html" %}

{% block title %}
    Tasks
{% endblock %}

{% block main%}
    {% for task in tasks %}
    <p>Tasks</p>
    <button type="button" class="collapsible">{{ task.task }}</button>
    <div class="detail">
        <p>{{ task.detail }}</p>
    </div>
    {% endfor %}
{% endblock %}
