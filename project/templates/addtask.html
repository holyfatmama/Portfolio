{% extends "layout.html" %}

{% block title %}
    Add Task
{% endblock %}

{% block main%}
    <form action="/addtask" method="post">
        <div>
            <input name="task" placeholder="Task" type="text" required style="width: 700px;">
        </div>
        <div>
            <textarea rows="15" cols="92" wrap="soft" name="detail" placeholder="Details" name="detail"></textarea>
        </div>
        <div>
            <input name="importance" placeholder="Importance" id="importance" value="1" type="checkbox">
            <label for="importance">Important?</label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
{% endblock %}
