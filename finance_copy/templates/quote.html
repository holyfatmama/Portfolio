{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <form action="/quote" method="post">
        <input name="symbol" placeholder="Symbol" type="text">
        <button type="submit">Get Quote</button>
    </form>

    {% if quote %}
        <p> A share of {{ quote["name"] }} costs ${{ quote["price"]|usd }}.</p>
    {% endif %}

{% endblock %}
