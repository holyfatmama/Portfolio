<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <title>Ultraman</title>
    <script>
        <!-- script here-->
        document.addEventListener('DOMContentLoaded', function() {

            let ultraman = document.querySelector('#ultraman');
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function(){
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
                ultraman.removeAttribute("hidden");
            });

            let incorrect = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrect.length; i++){
                incorrect[i].addEventListener('click', function() {
                    incorrect[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                });
            }
        });



    </script>
    <body id="ultraman">
        <div>
            <h1>Ultraman</h1>
        </div>
        <div>
            <h2>How many ultra brothers are there?</h2>
            <button type="text" class="incorrect">7</button>
            <button type="text" class="incorrect">8</button>
            <button type="text" class="incorrect">9</button>
            <button type="text" class="incorrect">10</button>
            <button type="text" class="correct">11</button>
        </div>
        <div>
            <p id="feedback1"></p>
        </div>
        <div>
            <img src="Brothers.JPEG"  id="ultraman" width="800" height="600" hidden>
        </div>
    </body>
</html>
