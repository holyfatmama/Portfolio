<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
    </head>
    <title>Ultraman</title>
    <script>
        <!-- script here-->
        document.addEventListener('DOMContentLoaded', function() {

            let ultraman = document.querySelector('#ultraman');
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function(){
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
                ultraman.removeAttribute("hidden");
            });

            let incorrect = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrect.length; i++){
                incorrect[i].addEventListener('click', function() {
                    incorrect[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                });
            }
        });



    </script>
    <body>
        <div>
            <h1>Ultraman</h1>
        </div>
        <div>
            <h2>How many ultra brothers are there?</h2>
            <button type="text" class="incorrect">7</button>
            <button type="text" class="incorrect">8</button>
            <button type="text" class="incorrect">9</button>
            <button type="text" class="incorrect">10</button>
            <button type="text" class="correct">11</button>
        </div>
        <div>
            <p id="feedback1"></p>
        </div>
        <div>
            <img src="Brothers.JPEG" hidden id="ultraman" width="800" height="600">
        </div>
    </body>
</html>
