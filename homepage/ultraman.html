<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
    </head>
    <title>Ultraman</title>
    <script>
        <!-- script here-->
        document.addEventListener('DOMContentLoaded', function() {

            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function(){
                correct.style.backgroundColor = 'green';
                document.querySelector('#p1').innerHTML = 'yes';
                let ultraman = document.querySelector('#ultraman');
                ultraman.style.visibility = 'visible';
            })


        });

    </script>
    <body>
        <h1>Ultraman</h1>
        <h2>How many ultra brothers are there?</h2>
        <button type="text" class="incorrect">7</button>
        <button type="text" class="incorrect">8</button>
        <button type="text" class="incorrect">9</button>
        <button type="text" class="incorrect">10</button>
        <button type="text" class="correct">11</button>
        <!--insert ultraman picture-->
        <p id="p1"></p>
        <img src="Brothers.JPEG" hidden id="ultraman">
    </body>
</html>
